job.type: train
dataset.name: yago3-10-mkbe

import: [mkbe_conve]
model: reciprocal_relations_model
reciprocal_relations_model.base_model.type: mkbe_conve

train:
  optimizer: Adam
  optimizer_args:
    lr: 0.001
    #weight_decay: 0.4e-7
  batch_size: 128
  max_epochs: 200
  type: 1vsAll
  loss: bce

valid:
  early_stopping:
    patience: 5
  every: 3
  metric: mean_reciprocal_rank_filtered_with_test

lookup_embedder:
  dim: 200
  initialize: xavier_normal_

mkbe_conve:
  entity_embedder.dim: 200
  round_dim: True
  entity_embedder.dropout: 0.2
  relation_embedder.dropout: 0.2
  2D_aspect_ratio: 2          # original value: 2 for dim 200
  filter_size: 3              # original value: 3
  stride: 1                   # original value: 1
  padding: 0                  # original value: 0
  feature_map_dropout: 0.2    # original value: 0.2
  projection_dropout: 0.3     # original value: 0.3
  convolution_bias: True      # original value: don't know