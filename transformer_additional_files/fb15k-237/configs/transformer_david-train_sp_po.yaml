train:
  optimizer: Adam
  optimizer_args:
    lr: 0.001
    weight_decay: 0.0
  batch_size: 512
  max_epochs: 200
  loss: kl
  type: KvsAll
  lr_scheduler: ReduceLROnPlateau
  lr_scheduler_args:
    mode: max
    patience: 2

