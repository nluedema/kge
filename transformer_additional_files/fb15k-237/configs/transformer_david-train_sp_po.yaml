transformer_david:
  entity_embedder:
    dim: 200
    initialize: xavier_normal_
  relation_embedder:
    dim: 200
    initialize: xavier_normal_


KvsAll:
  label_smoothing: 0.1
  query_types:
    sp_: True
    s_o: False
    _po: True

valid:
  early_stopping:
    patience: 5
  every: 5
  metric: mean_reciprocal_rank_filtered_with_test
