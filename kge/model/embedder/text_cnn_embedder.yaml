text_cnn_embedder:
  class_name: TextCNNEmbedder
  dim: -1                     # will be overwritten by multimodal_embedder
  start_idx: -1               # will be overwritten by multimodal_embedder
  filename: ''                # will be overwritten by multimodal_embedder
  # gensim model name to load
  # https://github.com/RaRe-Technologies/gensim-data#models
  gensim_model_name: ''
  # specifies if the word embeddings should get updated
  freeze_word_embeddings: False 
  dim_feature_map: 100
  kernel_size_conv: 2
  kernel_size_max_pool: 4
  activation: 'tanh'          # 'tanh','relu'
  dropout: 0.                 # dropout used for embeddings
  initialize: normal_         # xavier, uniform, normal
  initialize_args:
    +++: +++
  regularize: 'lp'              # '', 'lp'
  regularize_weight: 0.0
  regularize_args:
    p: 2.0