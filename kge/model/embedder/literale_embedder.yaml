import: [lookup_embedder]

literale_embedder:
  class_name: LiteralEEmbedder
  dim: 200
  modalities: ['struct']
  struct:
    type: lookup_embedder
    +++: +++
  dropout: 0.                 # dropout used for combined embeddings
  initialize: normal_         # xavier, uniform, normal
  initialize_args:
    +++: +++
  regularize: 'lp'              # '', 'lp'
  regularize_weight: 0.0
  regularize_args:
    p: 2.0
    weighted: False